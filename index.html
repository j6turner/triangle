<!DOCTYPE html>

<html>

  <head>
    <title>&#9651 Triangle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="public/css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>

    <div class="container">

      <h1>Triangle Tracker</h1>
        <hr >
      <div class="row-fluid">
        <div class="col-md-3">
          <form id="triangle">
            <div class="form-group">
                <label for="a">Enter the length of Side 1:</label>
                <input id="a" type="text" class="form-control" placeholder="6">
              <br >
                <label for="b">Enter the length of Side 2:</label>
                <input id="b" type="text" class="form-control" placeholder="7">
              <br >
                <label for="c">Enter the length of Side 3:</label>
                <input id="c" type="text" class="form-control" placeholder="8">
            </div>
              <br >
              <button type="submit" class="btn btn-success">&#9651</button>
          </form>
        </div>
      </div>

      <br>

      <div class="row-fluid">

        <div class="col-md-3">
          <div id="equilateral">
          <h4> Equilateral Triangles</h4>
            <ul>
              <h5><span class="equilateral"></span></h5>
            </ul>
          </div>
        </div>

        <div class="col-md-3">
          <div id="isosceles">
          <h4> Isosceles Triangles</h4>
            <ul>
              <h5><span class="isosceles"></span></h5>
            </ul>
          </div>
        </div>

        <div class="col-md-3">
          <div id="scalene">
          <h4>Scalene Triangles</h4>
            <ul>
              <h5><span class="scalene"></span></h5>
            </ul>
          </div>
        </div>

      </div>

    </div>

  </body>

</html>

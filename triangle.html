<!DOCTYPE html>

<html>
  <head>
    <title>Triangle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>Triangle</h1>

        <form id="triangle">
          <div class="form-group">

            <label for="dim1">Enter the length of side 1:</label>
            <input id="dim1" type="text" class="form-control">

            <label for="dim2">Enter the length of side 2:</label>
            <input id="dim2" type="text" class="form-control">

            <label for="dim3">Enter the length of side 3:</label>
            <input id="dim3" type="text" class="form-control">

          </div>

          <button type="submit" class="btn btn-success">Proceed</button>

        </form>

        <br>

        <div id="result">
            <ul>
              <li><p>Triangle type = <span class="triangle_type"></span></p></li>
            </ul>
        </div>

    </div>


  </body>
</html>

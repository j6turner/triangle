<!DOCTYPE html>

<html>

  <head>
    <title>Triangle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>

    <div class="container">

      <h1>Triangle</h1>
        <hr >
      <div class="left">
        <form id="triangle">
          <div class="form-group">
              <label for="a">Enter the length of Side 1:</label>
              <input id="a" type="text" class="form-control" placeholder="6">
            <br >
              <label for="b">Enter the length of Side 2:</label>
              <input id="b" type="text" class="form-control" placeholder="7">
            <br >
              <label for="c">Enter the length of Side 3:</label>
              <input id="c" type="text" class="form-control" placeholder="8">
          </div>
            <br >
            <button type="submit" class="btn btn-success">&#9651 Proceed</button>
        </form>
      </div>

      <div class="right">
        <div id="result">
          <h2>Dimensions = <span class="a"></span>, <span class="b"></span>, <span class="c"></span></h2>
          <h2>Triangle Type = <span class=" result"></span></h2>
        </div>
      </div>

    </div>

  </body>

</html>
